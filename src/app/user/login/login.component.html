<!-- Breadcrumb -->
<section class="py-5 w-100 bg-white">
  <div class="container">
    <div
      class="bg-light mb-4 height-300 w-100 d-flex justify-content-center align-items-center flex-column breadcrumb-content">
      <div class="fs-4 fw-medium text-center mb-2">
        Login
      </div>
      <div class="d-flex justify-content-center align-items-center fw-medium">
        <a routerLink="/home" class="text-decoration-none text-dark mx-1">
          Home
        </a>
        <div class="mx-2">
          <i class="bi bi-dash-lg"></i>
        </div>
        <a routerLink="/login" class="text-decoration-none text-theme mx-1">
          Login
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Login -->
<section class="py-5 w-100">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <form (ngSubmit)="loginForm($event)" class="p-4 border">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" [(ngModel)]="loginParam.email" name="email" class="form-control" required autocomplete="new-email">
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" [(ngModel)]="loginParam.password" name="password" class="form-control" required autocomplete="new-password">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="remember-me" class="form-check-label d-block cursor-pointer">
                  <input type="checkbox" [(ngModel)]="loginParam.remember_me" name="remember-me" id="remember-me" class="form-checkbox">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-md-6 text-md-end">
              <a routerLink="/forget" class="text-decoration-none text-light-gray-hover">
                Forget Password ?
              </a>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-gray-theme rounded-0 width-100">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
