<!-- Breadcrumb -->
<section class="py-5 w-100 bg-white">
  <div class="container">
    <div class="bg-light mb-4 height-300 w-100 d-flex justify-content-center align-items-center flex-column breadcrumb-content">
      <div class="fs-4 fw-medium text-center mb-2">
        Reset
      </div>
      <div class="d-flex justify-content-center align-items-center fw-medium">
        <a routerLink="/home" class="text-decoration-none text-dark mx-1">
          Home
        </a>
        <div class="mx-2">
          <i class="bi bi-dash-lg"></i>
        </div>
        <a routerLink="/reset" class="text-decoration-none text-theme mx-1">
          Reset
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Forget -->
<section class="py-5 w-100">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <form (ngSubmit)="resetForm($event)" class="p-4 border">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" [(ngModel)]="resetParam.email" name="email" class="form-control" required autocomplete="new-email">
          </div>
          <div class="form-group mb-3">
            <label for="code" class="form-label">Code</label>
            <input id="code" type="email" [(ngModel)]="resetParam.code" name="code" class="form-control" required autocomplete="new-code">
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">password</label>
            <input id="password" type="password" [(ngModel)]="resetParam.password" name="email" class="form-control" required autocomplete="new-password">
          </div>
          <div class="form-group mb-3">
            <label for="confirm-password" class="form-label">Email</label>
            <input id="confirm-password" type="password" [(ngModel)]="resetParam.confirmPassword" name="confirm-password" class="form-control" required autocomplete="new-confirm-password">
          </div>
          <button type="submit" class="btn btn-outline-gray-theme rounded-0 width-100">
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
