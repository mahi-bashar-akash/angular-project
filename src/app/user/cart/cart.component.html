<!-- Breadcrumb -->
<section class="py-5 w-100 bg-white">
  <div class="container">
    <div
      class="bg-light mb-4 height-300 w-100 d-flex justify-content-center align-items-center flex-column breadcrumb-content">
      <div class="fs-4 fw-medium text-center mb-2">
        Cart
      </div>
      <div class="d-flex justify-content-center align-items-center fw-medium">
        <a routerLink="/home" class="text-decoration-none text-dark mx-1">
          Home
        </a>
        <div class="mx-2">
          <i class="bi bi-dash-lg"></i>
        </div>
        <a routerLink="/cart" class="text-decoration-none text-theme mx-1">
          Cart
        </a>
      </div>
    </div>
  </div>
</section>

<!-- cart -->
<section class="py-5 w-100 bg-white">
  <div class="container">
    <div class="table-responsive scrollbar">
      <table class="table align-middle table-bordered">
        <thead>
        <tr class="text-center">
          <th>
            <div class="min-width-150 p-3">
              Product Image
            </div>
          </th>
          <th>
            <div class="min-width-150 p-3">
              Product Name
            </div>
          </th>
          <th>
            <div class="min-width-150 p-3">
              Product Price
            </div>
          </th>
          <th>
            <div class="min-width-150 p-3">
              Product Quantity
            </div>
          </th>
          <th>
            <div class="min-width-150 p-3">
              Total Amount
            </div>
          </th>
          <th>
            <div class="min-width-150 p-3">
              Action
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cartItem of [1,2,3]">
          <td>
            <div class="min-width-150 d-flex justify-content-center">
              <img src="/shop/product-07.jpg" class="width-120 height-120 img-fluid object-fit-contain" alt="product">
            </div>
          </td>
          <td>
            <div class="min-width-150 p-3 text-center">
              product name 1
            </div>
          </td>
          <td>
            <div class="min-width-150 p-3 text-center">
              $100
            </div>
          </td>
          <td>
            <div class="min-width-150 p-3 d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-light width-45 height-45 rounded-0">
                <i class="bi bi-dash-lg"></i>
              </button>
              <input type="text" name="quantity" class="form-control width-45 height-45" required
                     autocomplete="new-quantity" value="1">
              <button type="button" class="btn btn-light width-45 height-45 rounded-0">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
          </td>
          <td>
            <div class="min-width-150 p-3 text-center">
              $100
            </div>
          </td>
          <td>
            <div class="min-width-150 p-3 d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-outline-danger width-45 height-45 rounded-0">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<!--  -->
<section class="w-100 pb-5">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-4 p-3">
        <div class="p-3 w-100">
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-outline-theme w-100 rounded-0 height-46">
                UPDATE CART
              </button>
            </div>
            <div class="col-md-6">
              <a routerLink="/shop"
                class="btn btn-outline-gray-theme w-100 rounded-0 height-46 d-flex justify-content-center align-items-center">
                CONTINUE SHOPPING
              </a>
            </div>
          </div>
        </div>
        <div class="p-3 w-100">
          <div class="mb-3 fs-5 fw-medium">Coupon Code</div>
          <label for="coupon-code" class="form-label text-secondary">Enter your coupon code if you have one.</label>
          <div class="my-3">
            <input id="coupon-code" type="text" name="coupon-code" class="form-control" required autocomplete="coupon-code">
          </div>
          <div class="my-3">
            <button type="submit" class="btn btn-outline-gray-theme height-46 width-140 rounded-0">
              Apply Coupon
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mb-3 fs-3 fw-medium d-flex justify-content-end">
          <div class="border-bottom border-dark ps-2">
            CART TOTALS
          </div>
        </div>
        <div class="table-responsive scrollbar">
          <table class="table table-borderless">
            <tbody>
            <tr>
              <td>
                SUBTOTAL
              </td>
              <td class="text-end">
                £215.00
              </td>
            </tr>
            <tr>
              <td>
                SHIPPING
              </td>
              <td class="text-end">
                <label for="flat-rate" class="form-label d-block mb-2">
                  <input id="flat-rate" type="radio" name="shipping" class="form-radio me-2" checked>
                  Flat Rate <span class="ms-1 text-theme"> £7.00 </span>
                </label>
                <label for="free-shopping" class="form-label d-block">
                  <input id="free-shopping" type="radio" name="shipping" class="form-radio me-2">
                  Free Shipping
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="text-end fw-medium">
                Calculate Shipping
              </td>
            </tr>
            <tr>
              <td>
                <div class="fs-5 fw-medium">
                  TOTAL
                </div>
              </td>
              <td>
                <div class="fs-5 fw-medium text-theme text-end">
                  £215.00
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end">
          <a href="javascript:void(0)" class="btn btn-theme rounded-0 height-46 width-200 d-flex justify-content-center align-items-center">
            Proceed to checkout
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
